<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="05-07.js"></script>
</head>
<body>
	<script>
		document.write("<br />" + Math.ceil(25.9)); // 向上舍入
		document.write("<br />" + Math.ceil(25.5));
		document.write("<br />" + Math.ceil(25.1));
		
		document.write("<br /> <br />" + Math.floor(25.9));    // 向下舍入
		document.write("<br />" + Math.floor(25.5));
		document.write("<br />" + Math.floor(25.1));
		
		document.write("<br /> <br />" + Math.round(25.9));    // 标准舍入
		document.write("<br />" + Math.round(25.5));    // 标准舍入
		document.write("<br />" + Math.round(25.1));    // 标准舍入
		
//		document.write("<br /> <br />" + Math.sin(90));
	
	
	</script>
</body>
</html>
